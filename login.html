<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Old West Solutions</title>
    <style>
        /* Import the same root variables and fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary-dark: #0c0c0c;
            --secondary-dark: #171717;
            --tertiary-dark: #232323;
            --accent-gold: #d4af37;
            --accent-gold-transparent: rgba(212, 175, 55, 0.2);
            --text-light: #f1f1f1;
            --text-muted: #a0a0a0;
            --gradient-dark: linear-gradient(135deg, #171717 0%, #0a0a0a 100%);
            --shadow-standard: 0 10px 30px rgba(0, 0, 0, 0.2);
            --shadow-hover: 0 15px 40px rgba(0, 0, 0, 0.3);
            --transition-standard: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary-dark);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .login-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background: radial-gradient(circle at center, var(--secondary-dark) 0%, var(--primary-dark) 100%);
            min-height: 100vh;
        }

        .login-card {
            background: linear-gradient(145deg, rgba(23, 23, 23, 0.9), rgba(12, 12, 12, 0.9));
            padding: 4rem;
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(212, 175, 55, 0.1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(to right, var(--accent-gold), transparent);
        }

        .exchange-logo {
            text-align: center;
            margin-bottom: 3.5rem;
        }

        .exchange-logo h1 {
            font-size: 3rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: var(--accent-gold);
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .logo-divider {
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, transparent, var(--accent-gold), transparent);
            margin: 1.5rem auto;
        }

        .exchange-logo .subtitle {
            font-size: 1.4rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 6px;
        }

        .login-button {
            width: 100%;
            padding: 1.5rem;
            background: linear-gradient(to right, var(--accent-gold), #b08c2c);
            border: none;
            border-radius: 12px;
            color: var(--primary-dark);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-standard);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 1rem;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.2);
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.3);
        }

        .wallet-icon {
            width: 24px;
            height: 24px;
        }

        .back-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: var(--text-muted);
            text-decoration: none;
            margin-top: 2rem;
            font-size: 0.9rem;
            transition: var(--transition-standard);
            opacity: 0.7;
        }

        .back-link:hover {
            color: var(--accent-gold);
            opacity: 1;
        }

        @media (max-width: 768px) {
            .login-card {
                padding: 3rem 2rem;
                margin: 1rem;
            }

            .exchange-logo h1 {
                font-size: 2.5rem;
            }

            .exchange-logo .subtitle {
                font-size: 1.2rem;
                letter-spacing: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="exchange-logo">
                <h1>OLD WEST</h1>
                <div class="logo-divider"></div>
                <div class="subtitle">SOLUTIONS</div>
            </div>

            <button class="login-button" onclick="window.location.href='https://general.exchange'">
                <svg class="wallet-icon" viewBox="0 0 24 24" stroke="currentColor" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="2" y="5" width="20" height="14" rx="2" />
                    <line x1="2" y1="10" x2="22" y2="10" />
                </svg>
                Login with general.exchange
            </button>

            <a href="index.html" class="back-link">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5"/>
                    <path d="M12 19l-7-7 7-7"/>
                </svg>
                Back to home
            </a>
        </div>
    </div>
</body>
</html>
